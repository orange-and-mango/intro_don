<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面 - フリーBGMイントロドン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container game-screen">
        <div class="game-header">
            <div id="time-limit-display">残り時間: <span>5</span>秒</div>
            <div id="score-display">スコア: <span>0</span></div>
        </div>

        <audio id="audio-player" src="" preload="auto"></audio>

        <button id="play-intro-button" class="button primary large">イントロを再生！</button>

        <div class="choices">
            <button class="answer-button" data-choice-id="0"></button>
            <button class="answer-button" data-choice-id="1"></button>
            <button class="answer-button" data-choice-id="2"></button>
            <button class="answer-button" data-choice-id="3"></button>
        </div>

        <div class="game-controls">
            <button id="hint-button" class="button secondary small">ヒント</button>
            <button id="add-to-playlist-button" class="button secondary small">お気に入りに追加</button>
            <a href="/" class="button danger small">トップへ戻る</a>
        </div>

        <div id="feedback-message" class="feedback-message"></div>
        <footer>
            <p>&copy; 2025 琉球大学工学部工学科知能情報コース</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
