<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果画面 - フリーBGMイントロドン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
         <h1>結果発表</h1>
        <div class="result-score">
            <p>プレイヤー1のスコア: {{ player1_score }}</p>
            <p>プレイヤー2のスコア: {{ player2_score }}</p>
        </div>
        <div class="result-winner">
            <h2>{{ winner }}</h2>
        </div>
        <div class="result-actions">
            <a href="/" class="button primary">トップへ戻る</a>
            
        </div>
        <footer>
            <p>{{ footer_text }}</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
