<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>設定 - フリーBGMイントロドン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/setting.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>設定</h2>
        <div class="setting-section">
        <h3>イントロ音量</h3>
        <div class="setting-item">
            <label for="main-volume">BGM</label>
            <div class="volume-control">
                <input type="range" id="main-volume" min="0" max="100" value="50">
                <span id="main-volume-value" class="volume-value">50</span>
            </div>
        </div>
    </div>

    <!-- 効果音設定 -->
    <div class="setting-section">
        <h3>効果音 (SE)</h3>
        <div class="setting-item">
            <label>オン / オフ</label>
            <label class="switch">
                <input type="checkbox" id="se-enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="se-volume">音量</label>
            <div class="volume-control">
                <input type="range" id="se-volume" min="0" max="100" value="50">
                <span id="se-volume-value" class="volume-value">50</span>
            </div>
        </div>
    </div>
        <a href="/" class="button secondary">トップへ戻る</a>
        <footer>
            <p>{{ footer_text }}</p>
        </footer>
    </div>
</body>
</html>
